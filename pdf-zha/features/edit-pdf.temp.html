<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit PDF</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';</script>
    
    <!-- PDF-LIB -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    
    <!-- Fabric.js for better text editing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            background: #f5f5f5;
        }
        
        .pdf-container {
            position: relative;
            margin: 20px 0;
            background: #fff;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%;
            height: auto;
        }
        
        .canvas-container {
            margin: 0 auto;
            max-width: 100%;
        }
        
        .pdf-canvas {
            border: 1px solid #ddd;
            max-width: 100%;
            height: auto;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: #0078ff;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .button:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        #status {
            padding: 8px 12px;
            border-radius: 4px;
            background: #f8f9fa;
            color: #666;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            z-index: 1001;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit PDF</h1>
        <div class="pdf-container">
            <canvas id="pdfCanvas" class="pdf-canvas"></canvas>
        </div>
        <div class="controls">
            <input type="file" id="pdfFile" accept="application/pdf" required>
            <button class="button" onclick="loadPdf()">Load PDF</button>
            <button class="button" onclick="savePdf()">Save Changes</button>
            <span id="status"></span>
        </div>
        <div id="loading" class="loading">Processing PDF...</div>
    </div>
    
    <!-- Custom Scripts -->
    <script src="../js/script.js"></script>
</body>
</html>
